spring:
  application:
    name: library-management-system
  datasource:
    url: jdbc:postgresql://localhost:5432/library_db
    username: library_user
    password: library_password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    format_sql: true

logging:
  file:
    name: logs/test.log
  level:
    root: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file-size: 100MB
